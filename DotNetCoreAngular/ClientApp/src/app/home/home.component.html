<div class="container">
    <div *ngIf="!registerMode" style="text-align:center">
        <h1>Find your match</h1>
        <p class="lead">Come on buddy</p>
        <div *ngIf="(accountService.currentUser$ | async) == null" class="text-center">
            <button (click)="registerToggle()" class="btn btn-lg btn-primary mr-2">Register</button>
        </div>
    </div>

    <div *ngIf="registerMode" class="container">
        <div class="row justify-content-center">
            <div class="col-xxl-4 col-lg-6 col-md-8">
                <app-register (cancelRegister)="cancelRegisterEvent($event)"></app-register>
            </div>
        </div>
    </div>
</div>
