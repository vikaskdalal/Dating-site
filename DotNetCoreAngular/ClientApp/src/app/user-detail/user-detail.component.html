<div class="row">
    <div class="col-4">
        <div class="card">
            <img src="{{userDetails?.photoUrl || './assets/user.png'}}" alt="{{userDetails.name}}" 
                class="card-img-top img-thumbnail">
            <div class="card-body">
                <div>
                    <strong>Location:</strong>
                    <p>{{userDetails.city}}, {{userDetails.country}}</p>
                </div>
                <div>
                    <strong>Age:</strong>
                    <p>{{userDetails.age}}</p>
                </div>
                <div>
                    <strong>Member since:</strong>
                    <p>{{userDetails.created | date: 'dd MMM yyyy'}}</p>
                </div>
            </div>
            <div class="card-footer">
                <div class="btn-group d-flex">
                    <button class="btn btn-primary">Like</button>
                    <button (click)="selectTab(2)" class="btn btn-success">Message</button>
                </div>
            </div>
        </div>
    </div>

    <div class="col-8">
        <tabset class="member-tabset" #userTabs>
            <tab heading='About {{userDetails.name}}' (selectTab)="onTabActivated($event)">
                <h4>Description</h4>
                <p>{{userDetails.introduction}}</p>
                <h4>Looking for</h4>
                <p>{{userDetails.lookingFor}}</p>
            </tab>
            <tab heading='Interests' (selectTab)="onTabActivated($event)">
                <h4>Interests</h4>
                <p>{{userDetails.interests}}</p>
            </tab>
            <tab heading='Messages' (selectTab)="onTabActivated($event)">
                <app-user-chat [messages]="messages" [username]="userDetails.username"></app-user-chat>
            </tab>
        </tabset>
    </div>
</div>
