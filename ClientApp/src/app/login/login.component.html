<div class="row justify-content-center">
    <div class="col-xxl-4 col-lg-6 col-md-8">
        <h3 class="text-center">Login</h3>
        <form *ngIf="(accountService.currentUser$ | async) === null" #loginForm="ngForm"
        (ngSubmit)="login()" autocomplete="off">
            <div class="mb-3">
                <label for="userEmail" class="form-label">Email address</label>
                <input name="username" id="userEmail" [(ngModel)]="loginModel.email" name="email" class="form-control me-2" type="text"
                placeholder="UserName" required>
            </div>
            <div class="mb-3">
                <label for="userPassword" class="form-label">Password</label>
                <input name="password" id="userPassword" [(ngModel)]="loginModel.password" name="password" class="form-control me-2" type="password"
                placeholder="Password" required>
            </div>
            <div class="text-center">
                <button [disabled]="loginForm.invalid" class="btn btn-outline-success" type="submit">Login</button>
            </div>
            <div class="text-center mt-2">
                <a class="text-decoration-none" routerLink="/register" >Register</a>
            </div>
        </form>
    </div>
</div>
