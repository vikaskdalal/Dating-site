<div class="row row-cols-2 row-cols-md-3 row-cols-lg-5 row-cols-xl-5 row-cols-sm-2 g-4 mb-5">
    <ng-container *ngFor="let user of users">
        <app-user-card [showLikeButton]="!userLikedByme.includes(user.username)"  [user]="user"></app-user-card>
    </ng-container>
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <pagination 
        [boundaryLinks]="true" 
        [totalItems]="pagination.totalItems"
        [itemsPerPage]="pagination.itemsPerPage"
        [(ngModel)]="pagination.currentPage"
        (pageChanged)="pageChanged($event)"
        previousText="&lsaquo;" 
        nextText="&rsaquo;" 
        firstText="&laquo;" 
        lastText="&raquo;">
</pagination>
</div>
