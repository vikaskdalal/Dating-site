<div class="row justify-content-center">
    <div class="col-xxl-4 col-lg-6 col-md-8">
        <form #registerForm="ngForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
            <h2 class="text-center text-primary">Signup</h2>
            <hr>
            <div class="mb-3">
                <input type="text" #name="ngModel" class="form-control" name="name" placeholder="Name" [(ngModel)]="model.name"
                    required>
                <small class="text-danger" *ngIf="name.invalid && name.touched">Name is required.</small>
            </div>
            <div class="mb-3">
                <input type="text" #username="ngModel" class="form-control" name="username" placeholder="Email"
                    [(ngModel)]="model.email" required>
                <small class="text-danger" *ngIf="username.invalid && username.touched">Email is required.</small>
            </div>
            <div class="mb-3">
                <input type="password" #password="ngModel" class="form-control" name="password" placeholder="Password"
                    [(ngModel)]="model.password" required>
                <small class="text-danger" *ngIf="password.invalid && password.touched">Password is required.</small>
        
            </div>
            <div class="mb-3">
                <input type="text" #dob="ngModel" name="dob" placeholder="Date of Birth" class="form-control" bsDatepicker
                    [(ngModel)]="model.dateOfBirth" [bsConfig]="{ dateInputFormat: 'YYYY-MM-DD' }" required>
                <small id="emailHelp" class="form-text text-muted">You can not change date of birth after this.</small>
                <br>
                <small class="text-danger" *ngIf="dob.invalid && dob.touched">Date of birth is required.</small>
            </div>
            <div class="form-group text-center">
                <button [disabled]="registerForm.invalid" class="btn btn-outline-success" type="submit">Register</button>
            </div>
            <div class="text-center mt-2">
                <a class="text-decoration-none" routerLink="/login" >Login</a>
            </div>
        </form>
    </div>
</div>
